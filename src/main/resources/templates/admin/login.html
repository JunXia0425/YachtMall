<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/head"></head>
<!-- Bootstrap Table CSS -->
<link th:href="@{/assets/plugins/bootstrap/css/bootstrap-table.min.css}" rel="stylesheet">

<style>
  .bootstrap-table .btn-group label {
    color: black !important;
  }
</style>
<body class="fix-header card-no-border">

<div id="main-wrapper">

  <header th:replace="/admin/header"></header>

  <div th:replace="/admin/aside"></div>

  <div class="page-wrapper">

    <!-- Container fluid  -->

    <div class="container-fluid">

      <!-- Bread crumb and right sidebar toggle -->

      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0">Dashboard</h3>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)">用户登录</a>
            </li>
          </ol>
        </div>

      </div>

      <!-- End Bread crumb and right sidebar toggle -->


      <!-- Start Page Content -->

      <div class="row">
        <div class="col-6 offset-3">
          <div class="card">
            <div class="card-block">
              <div class="card-block">
                <form class="form-horizontal form-material" th:action="@{/login}" method="post">
                  <div class="form-group">
                    <label class="col-md-12">账号</label>
                    <div class="col-md-12">
                      <input type="text" name="usr" class="form-control form-control-line"
                             th:value="${user.usr}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">密码</label>
                    <div class="col-md-12">
                      <input type="password" name="pwd" th:value="${user.pwd}"
                             class="form-control form-control-line">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">
                      <button class="btn btn-success">保存</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End PAge Content -->

    </div>

    <!-- End Container fluid  -->


    <!-- footer -->

    <footer class="footer text-center">
      © 2017 Monster Admin by wrappixel.More Templates
      <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a>
      - Collect from
      <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </footer>

    <!-- End footer -->

  </div>

  <!-- End Page wrapper  -->

</div>

<!-- End Wrapper -->
<!--scripts-->
<div class="scripts" th:replace="/admin/footer"></div>
<script>

</script>
</body>

</html>
